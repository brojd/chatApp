<section class="ch-feed" #scrollMeDown>
	<div class="item" *ngFor="let info of feed">
		<div *ngIf="feed[index+1] &&!areDatesTheSame(info.date, feed[index+1].date) ||
								  feed[index-1] && !areDatesTheSame(info.date, feed[index-1].date)"
				 class="ui small header">
			{{info.date | date:'fullDate'}}
		</div>
		{{info.date | date:'mediumTime'}}: {{info.nickname}} {{info.info}}
	</div>
</section>
