<section class="ui center aligned grid">
	<aside class="ui list three wide column ch-feed">
		<div class="item" *ngFor="let info of feed">
			{{info.date | date:'mediumTime'}}: {{info.nickname}} {{info.info}}
		</div>
	</aside>
	<section class="ten wide left aligned column ch-chatWindow">
		<div class="ui segment">
			<div class="ui centered header">{{roomName}}</div>
			<div *ngFor="let message of messages">
				{{message.date | date:'mediumTime'}}: {{message.nickname}} {{message.text}}
			</div>
			<div class="ui center aligned form">
				<textarea [(ngModel)]="messageText" (keyup.enter)="sendMessage()"></textarea>
			</div>
		</div>
	</section>
</section>
