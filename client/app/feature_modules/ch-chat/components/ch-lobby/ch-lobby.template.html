<section class="ch-lobby">
	<div class="ui center aligned grid" [ngSwitch]="componentReady">
		<div class="twelve wide column" *ngSwitchCase="true">
			<section class="ui two column grid">
				<form class="ui form column" #roomForm="ngForm">
						<div class="field">
							<h3 class="ch-createRoomHeader"><i class="plus square outline large icon"></i>Create room</h3>
							<input type="text"
										 minlength=1
										 [(ngModel)]="room.name"
										 name="name"
										 placeholder="Enter name of room"
										 required
										 class="ch-createRoomInput" />
						</div>
						<div class="field">
							<section class="ch-iconPickerSection">
								<div class="ui grid">
									<div class="seven wide column">
										<h4 class="ch-chooseIconHeader"><i class="hand pointer icon"></i>Choose icon</h4>
										<ch-emoji-picker (onIconClick)="handleIconClick($event)" [right]="null" [bottom]="null">
										</ch-emoji-picker>
									</div>
									<div class="seven wide right floated column">
										<h4 class="ch-chooseIconHeader"><i class="unhide icon"></i>Icon preview</h4>
										<div class="ch-iconPreview"><i class="massive icon">{{room.icon}}</i></div>
									</div>
								</div>
							</section>
						</div>
						<div class="center aligned">
							<button type="button"
											(click)="createRoom()"
											class="ui green small button"
											[disabled]="!roomForm.form.valid">
								save
							</button>
						</div>
				</form>
				<section class="left aligned column">
					<div *ngFor="let room of rooms">
						<a [routerLink]="['room', room._id]" class="item" >
							<i class="huge icon">{{room.icon}}</i>
							{{room.name}}
						</a>
						<i class="remove circle icon" (click)="deleteRoom(room._id)"></i>
					</div>
				</section>
			</section>
		</div>
		<div *ngSwitchCase="false">
			<ch-spinner></ch-spinner>
		</div>
	</div>
</section>
