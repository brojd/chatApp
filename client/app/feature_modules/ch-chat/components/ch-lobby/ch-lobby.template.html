<section class="ch-lobby">
	<div class="ui center aligned grid" [ngSwitch]="componentReady">
		<div class="twelve wide computer fifteen wide tablet column" *ngSwitchCase="true">
			<section class="ui grid">
				<form class="ui form seven wide computer eight wide tablet column" #roomForm="ngForm">
						<div class="field">
							<h3 class="ch-createRoomHeader"><i class="plus square outline large icon"></i>Create room</h3>
							<input type="text"
										 minlength=1
										 [(ngModel)]="room.name"
										 name="name"
										 placeholder="Enter name of room"
										 required
										 class="ch-createRoomInput" />
						</div>
						<div class="field">
							<section class="ch-iconPickerSection">
								<div class="ui grid">
									<div class="seven wide computer eight wide tablet column">
										<h4 class="ch-chooseIconHeader"><i class="hand pointer icon"></i>Choose icon</h4>
										<ch-emoji-picker (onIconClick)="handleIconClick($event)"
																		 [right]="null"
																		 [bottom]="null"
																		 [show_placeholders]="false"
																		 class="ch-emoji-picker">
										</ch-emoji-picker>
									</div>
									<div class="seven wide computer eight wide tablet right floated column">
										<h4 class="ch-chooseIconHeader"><i class="unhide icon"></i>Icon preview</h4>
										<div class="ch-iconPreview"><i class="massive icon">{{room.icon}}</i></div>
									</div>
								</div>
							</section>
						</div>
						<div class="center aligned">
							<button type="button"
											(click)="createRoom()"
											class="ui green small button"
											[disabled]="!roomForm.form.valid">
								save
							</button>
						</div>
				</form>
				<section class="left aligned  seven wide computer eight wide tablet right floated column">
					<h3 class="ch-createRoomHeader"><i class="unordered list large icon"></i> List of rooms</h3>
					<ul class="ch-listOfRooms">
						<li *ngFor="let room of rooms">
							<a [routerLink]="['room', room._id]" class="ch-roomElem">
							<i class="huge icon">{{room.icon}}</i>
							<span class="ch-roomName">{{room.name}}</span>
							<i class="trash big icon ch-deleteRoomIcon" (click)="deleteRoom($event, room._id)"></i>
							</a>
						</li>
					</ul>
				</section>
			</section>
		</div>
		<div *ngSwitchCase="false">
			<ch-spinner></ch-spinner>
		</div>
	</div>
</section>
